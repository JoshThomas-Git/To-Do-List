<div class="container">

  <!-- LEFT PANEL -->
  <div class="left-box">

    <div class="logo">
      <img src="assets/todo.png" alt="logo">  
      <h1>Welcome back</h1>    
    </div>    

    <!-- LOGIN FORM -->
    <form *ngIf="isLogin" [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="form">

      <input type="email" placeholder="example@gmail.com" formControlName="email" />

      <input type="password" placeholder="Password" formControlName="password" />

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="primary-btn" (click)="signIn()">Sign in</button>

      <button class="fb-btn">Sign in with Facebook</button>
      <button class="google-btn">
        <img src="assets/google.png" alt="">Sign in with Google
      </button>

      <p class="toggle-text">
        Donâ€™t have an account? <a (click)="toggleForm()">Sign up</a>
      </p>

    </form>

    <!-- REGISTER -->
    <form *ngIf="!isLogin" [formGroup]="registerForm" (ngSubmit)="registerSubmit()" class="form">
        
      <input type="text" placeholder="Full Name" formControlName="name" />

      <input type="email" placeholder="Email" formControlName="email" />

      <input type="password" placeholder="Password" formControlName="password" />

      <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />

      <button class="signup-btn" (click)="signUp()">Sign up</button>

      <p class="toggle-text">
        Already have an account? <a (click)="toggleForm()">Sign in</a>
      </p>

    </form>
  </div>

  <!-- RIGHT IMAGE PANEL -->
  <div class="right-box">
    <img src="assets/login.png" class="illustration" />    
  </div>

</div>
